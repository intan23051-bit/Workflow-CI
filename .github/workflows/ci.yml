name: CI/CD - Heart Disease Model Training

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas==2.1.4 numpy==1.26.2 scikit-learn==1.3.2 mlflow==2.19.0
      
      - name: Verify dataset exists
        run: |
          if [ ! -d "MLProject/dataset_preprocessing" ]; then
            echo "Dataset not found!"
            exit 1
          fi
          echo "Dataset found"
          ls -lh MLProject/dataset_preprocessing/
      
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local
      
      - name: Verify model artifacts
        run: |
          if [ -d "MLProject/mlruns" ]; then
            echo "Model artifacts created"
            find MLProject/mlruns -type f -name "*.pkl" -o -name "*.txt" -o -name "*.yaml" | head -10
          else
            echo "No artifacts found"
            exit 1
          fi
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.sha }}
          path: MLProject/mlruns/
          retention-days: 90
      
      - name: Commit artifacts to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MLProject/mlruns/ || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "CI: Add MLflow artifacts from run ${{ github.sha }}" && git push) || echo "No changes to commit"
      
      - name: Training Complete
        run: |
          echo "======================================"
          echo "Model training completed!"
          echo "Artifacts uploaded to GitHub"
          echo "======================================"

 # ===== JOB BARU: BUILD DOCKER IMAGE =====
  build-docker:
    needs: train-model
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./MLProject
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:latest,${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:${{ github.sha }}
      
      - name: Docker image pushed
        run: |
          echo "======================================"
          echo "Docker image pushed to Docker Hub!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/heart-disease-model:latest"
          echo "======================================"