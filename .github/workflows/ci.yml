name: CI/CD - Model Training

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.1.4 numpy==1.26.2 scikit-learn==1.3.2 mlflow==2.19.0
      
      - name: Verify dataset exists
        run: |
          if [ ! -d "MLProject/dataset_preprocessing" ]; then
            echo "Dataset not found!"
            exit 1
          fi
          echo "Dataset found"
          ls -lh MLProject/dataset_preprocessing/
      
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local --experiment-name=heart-disease-ci
      
      - name: Verify model artifacts
        run: |
          if [ -d "MLProject/mlruns" ]; then
            echo "Model artifacts created"
            ls -lh MLProject/mlruns/
          else
            echo "No artifacts found"
            exit 1
          fi
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: MLProject/mlruns/
          retention-days: 90
      
      - name: Commit artifacts to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MLProject/mlruns/ || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "CI: Model artifacts - $(date +'%Y-%m-%d %H:%M:%S')" && git push) || true
      
      - name: Training Complete
        run: |
          echo "======================================"
          echo "Model training completed!"
          echo "======================================"